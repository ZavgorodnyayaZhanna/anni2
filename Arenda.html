    <div class="container">
        <form id="1" action="#" method="post">
        <div class="address-block">
            <h2>Оставшееся время аренды:</h2>
            <p id="timer"></p>
            <!--<button class="button">Продлить</button>-->
            <script>
                // Определение времени аренды
                var startDate = new Date("2024-05-01");
                var endDate = new Date("2024-12-01");
                var timerElement = document.getElementById("timer");

                // Функция для обновления таймера
                function updateTimer() {
                    var now = new Date();
                    var timeDiff = endDate.getTime() - now.getTime();
                    if (timeDiff > 0) {
                       
                        var hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                       
                        timerElement.innerHTML = hours + "ч " + minutes + "м ";
                    } else {
                        timerElement.innerHTML = "Аренда закончилась";
                    }
                }

                // Обновление таймера каждую секунду
                setInterval(updateTimer, 1000);
            </script>
